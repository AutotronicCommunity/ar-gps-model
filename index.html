<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR GPS MODEL</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 99999;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug"></div>

    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false">
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- Target lokasi (akan muncul dalam radius 50m) -->
        <a-image 
            id="ar-marker"
            src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png"
            scale="20 20 20"
            gps-entity-place="latitude: -8.2241; longitude: 114.3749;"
            visible="false">
        </a-image>
    </a-scene>

    <script>
        // Koordinat target (Ganti dengan koordinat Anda)
        const targetLat = -8.2241;
        const targetLng = 114.3749;
        const radius = 50; // dalam meter

        // Elements
        const debugElement = document.getElementById('debug');
        const arMarker = document.getElementById('ar-marker');

        // Fungsi menghitung jarak menggunakan Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // Get GPS position
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    const distance = calculateDistance(userLat, userLng, targetLat, targetLng);

                    debugElement.innerHTML = `Jarak dari target: ${Math.round(distance)}m`;

                    // Tampilkan AR marker jika dalam radius
                    if (distance <= radius) {
                        arMarker.setAttribute('visible', true);
                    } else {
                        arMarker.setAttribute('visible', false);
                    }
                },
                (error) => {
                    console.error('Error getting GPS:', error);
                    debugElement.innerHTML = 'GPS Error: ' + error.message;
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 30000,
                    timeout: 27000
                }
            );
        } else {
            alert('Geolocation tidak didukung di browser ini');
        }
    </script>
</body>
</html>
